<body>

  <main class="game">

        <p>Current</p>
        <p class="current-score" id="current--0">0</p>

    </section>

      <h2 class="name">Player 2</h2>
      <p class="score" id="score--1">0</p>
      <div class="current">
        <p>Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="images/dice-1.jpg" alt="Dice" class="dice hidden">

</html>
